<!DOCTYPE html>  <!-- 선언문 이 문서는 html입니다. -->
<html>  <!-- 모든 명령어는 태그 안 opening tag, closing tag. 가장 상위 태그가 <html> -->
    <head> <!-- head에 쓰는 내용은 절대 보이지 않음 -->
        <meta charset='utf-8'>
    </head>
    <body>
        <hi>Today I Learned</hi> <!-- Hyper Text Markup Language-->
        <h2>Learn Flask</h2>
        <ol> <!--순서가 있는 목록ordered-->
            <li>pip install flask</li>
            <li>touch app.py</li>
            <li>python app.py</li>
        </ol>

        <h2>Learn HTML</h2>
        <ul> <!--순서가 없는 목록 unordered-->
            <li>doctype html</li>
            <li>head. body</li>
            <li>h1, h2, h3, ol, ul, li</li>
        </ul>
    </body>
</html>
