<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		더 자세한 내용은 <a href="https://google.com" target="_blank">이 곳</a>을 참조하세요.
		혹은 <a href="#">이 곳을</a> 나중에 참조하세요.  <!-- a 값을 나중에 채울 때 <a href="#">로 채워놓음 -->
 	</div>

	<div>
		로컬파일: <img width="1000" height="500" alt="cat" src="./images/cat.jpg">  <!-- alt 없이는 앞의 글까지 이미지로 취급 -->
		다른 곳에 있는 파일(다른 컴퓨터): <img alt="firefox" src="http://img.ibxk.com.br/ns/rexposta/2018/07/02/02115942389430.jpg?watermark=neaki&w=600">
		Big images: <img src="https://techcrunch.com/wp-content/uploads/2018/03/gettyimages-503267146.jpg" alt="">	
	</div>

	<div>
	
			<!-- 우리 문서에 다른 html 문서를 넣음 -->
			<iframe width="560" height="315" src="https://www.youtube.com/embed/GEAMpWcUzxI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/GEAMpWcUzxI"></iframe>
	</div>
</body>
</html>
