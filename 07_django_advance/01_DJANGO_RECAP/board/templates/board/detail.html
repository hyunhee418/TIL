{% extends 'board/base.html' %}
{% block title %} Article detail {% endblock title %}

{% block body%}
    <h1>{{ article.title }}</h1>
    <p>
        {{ article.content }}
    </p>
    <div>
        <a href="{% url 'board:edit' article.id %}">
            <button>Edit</button>
        </a>
    </div>
    <div>
        <a href="{% url 'board:delete' article.id %}">
            <button>Delete</button>
        </a>
    </div>
{% endblock body %}
