<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>identicon</title>
</head>
<body>
    <h1>Identicon Generator</h1>
    <div id="app">
        <div>
            <div>
                <input type="text" v-model="value">
            </div>
            <div>
                Output
            <div>
                <div v-html="showIcon"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.rawgit.com/dmester/jdenticon/5bbdf8cb/dist/jdenticon.min.js"></script>
    <script>
        // jdenticon.toSvg('ssafy', 200)  // (text, width)
        /*
        1. input 의 value를 잡는다.
        2. value를 jdenticon.toSvg(여기, 200)에 넣는다.
        3. jdenticon.toSvg(value, 200)의 리턴값을 화면에 보여준다.
        */
        const app = new Vue({
            el: '#app',
            data:{
                value: '',
            },
            methods: {
            },
            computed: {
                showIcon: function () {
                    return jdenticon.toSvg(this.value, 200)
                },
            },
        });

    </script>
</body>
</html>
