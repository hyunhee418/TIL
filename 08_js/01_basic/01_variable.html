<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수  =>  쓰다보니 재할당이 필요할 때
        // ES5(구식) 문법
        var number = 1;


        // ES6+ : 최초 선언시에만 let 을 붙인다.
        let word = '왜 안됨';
        word = '왜 안돼';

        // 상수  =>  기본적으로 상수로 선언
        // ES5 : 없음
        // ES6+
        const name = '손현희';
        // 상수 : 한 번 할당하면 재할당(=기호를 쓰는 행위) 불가.
        name = '김싸피;  // X
    </script>
</body>
</html>
